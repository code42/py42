name: publish

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build Release
      run: |
          python setup.py sdist bdist_wheel
    - name: Set Env Variables
      run: |
          src_file=( ./dist/*.tar.gz )
          wheel_file=( ./dist/*.whl )
          echo "::set-env name=RELEASE_ID::$(jq --raw-output '.release.id' $GITHUB_EVENT_PATH)"
          echo "::set-env name=SOURCE_DIST_FILE::$(basename $src_file)"
          echo "::set-env name=WHEEL_FILE::$(basename $wheel_file)"
          echo "Release ID: $RELEASE_ID"
          echo "Source Dist File: $SOURCE_DIST_FILE"
          echo "Wheel File: $WHEEL_FILE"
    - name: Upload Source Distribution to GitHub release
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: "https://uploads.github.com/repos/${GITHUB_REPOSITORY}/releases/${RELEASE_ID}/assets?name=${SOURCE_DIST_FILE}"
        asset_path: ./dist/${SOURCE_DIST_FILE}
        asset_name: ${SOURCE_DIST_FILE}
        asset_content_type: application/x-gzip
    - name: Upload Wheel to GitHub Release
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: "https://uploads.github.com/repos/${GITHUB_REPOSITORY}/releases/${RELEASE_ID}/assets?name=${WHEEL_FILE}"
        asset_path: ./dist/${WHEEL_DIST_FILE}
        asset_name: ${WHEEL_DIST_FILE}
        asset_content_type: application/zip
